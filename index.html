<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
  </head>

  <main id="main">
    <button class="head">
      <img src="./images/logo.svg" alt="website logo">
      <div class="record">
        <p class="score">SCORE</p>
        <p class="num">0</p>
      </div>
    </button>

    <div class="game">
      <img src="./images/bg-triangle.svg" alt="triangle image" class="triangle">
      <div class="papper"><img src="./images/icon-paper.svg" alt="five fingers image"></div>
      <div class="scissors"><img src="./images/icon-scissors.svg" alt="two fingers image"></div>
      <div class="rock"><img src="./images/icon-rock.svg" alt="hand image"></div>
    </div>

    <div class="start">
      <div class="beats">
        <button class="pick">YOU PICKED</button>
        <div class="pappers"><img src="./images/icon-paper.svg" alt="five fingers image"></div>
        <div class="rocks"><img src="./images/icon-rock.svg" alt="hand image"></div>
        <div class="scissor"><img src="./images/icon-scissors.svg" alt="two fingers image"></div>
      </div>
       <div class="again">
        <p class="you">YOU WIN</p>
        <button class="try">PLAY AGAIN</button>
       </div>
      <div class="beat">
        <button class="picked">THE HOUSE PICKED</button>
        <div class="pap round"><img src="./images/icon-paper.svg" alt="five fingers image"></div>
        <div class="roc round"><img src="./images/icon-rock.svg" alt="hand image"></div>
        <div class="sci round"><img src="./images/icon-scissors.svg" alt="two fingers image"></div>
      </div>
    </div>
  </main>

<div class="window">
  <div class="modal">
    <button class="close">
      <p class="text">RULES</p>
      <img src="./images/icon-close.svg" alt="close image" class="off">
    </button>
    <img src="./images/image-rules.svg" alt="rule" class="modalimg">
  </div>
</div>

<div class="work">
  <button class="rules">RULES</button>
</div>























  <script src="./main.js"></script>
</body>
</html>
